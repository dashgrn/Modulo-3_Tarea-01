<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de divisas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="p-2 container align-content-around">
        <p class="h1">Conversor de Divisas</p>
    </div>

    <div class="container shadow rounded bg-light p-2 m-auto align-items-center">
        <div class="text-center">
            <img class="rounded-circle img-fluid p-2 shadow"
                src="https://image.flaticon.com/icons/png/512/4221/4221635.png" style="max-width: 20%; height: auto; max-height: 20%" alt="">
            </div>
        <form id="form" class="row g-2" action="">
            <!-- amount input field -->
            <div class="row">
                <div class="col">
                    <label class="form-label fs-5" for="amount_input">Cantidad de dinero</label>
                    <div>
                        <span>
                            <input class="form-control" placeholder="1,00" type="text" name="amount" id="amount_input">
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- select origin -->
                    <div class="col-auto"></div>
                    <label class="form-label" for="currencyTypeFrom">De</label>
                    <div id="selectFrom">
                        <select class="form-select" name="from" id="currencyTypeFrom">
                            <!--  -->
                        </select>
                    </div>
                </div>
                <div class="col">
                    <!-- select target -->
                    <label class="form-label" for="currencyTypeTo">A</label>
                    <div id="selectTo">
                        <select class="form-select" name="to" id="currencyTypeTo">
                            <!--  -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center p-2">
                <button type="button" id="sbmt" class="btn btn-sm btn-primary">Convertir</button>
            </div>

        </form>
        <div class="h-100 p-2 d-flex justify-content-center align-items-center">
            <!-- rendering final value -->
            <h2 id="convRender"> </h2>
            <h2 id="code"> </h2>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <!-- loading main js file -->
    <script src="app.js"></script>
</body>

</html>
